<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quiz Grid Game</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; text-align: center; margin:0; padding:20px; }
  h1 { margin-bottom: 20px; }
  #game-board { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; max-width: 800px; margin: 0 auto; }
  .category { background: #333; color: white; padding: 10px; border-radius: 6px; }
  .category h3 { margin: 5px 0; }
  .question-btn { display: block; margin: 5px auto; width: 80%; padding: 10px; font-size:16px; border-radius:6px; cursor:pointer; background:#007BFF; color:white; border:none; }
  .question-btn:disabled { background: #555; cursor: default; }
  #question-container { display:none; margin-top:20px; background:white; padding:20px; border-radius:8px; max-width:500px; margin-left:auto; margin-right:auto; box-shadow: 0 0 10px rgba(0,0,0,0.2);}
  .answer-btn { display:block; margin:10px 0; padding:10px; width:100%; border:none; border-radius:6px; cursor:pointer; background:#007BFF; color:white; font-size:16px; }
  .answer-btn:hover { background:#0056b3; }
  #score-display { margin-top:20px; font-size:18px; }
</style>
</head>
<body>

<h1>Quiz Grid Game</h1>
<div id="game-board"></div>

<div id="question-container">
  <h2 id="question-text"></h2>
  <div id="answers"></div>
  <button id="next-btn" style="display:none;">Next</button>
</div>

<div id="score-display">Score: 0</div>

<script>
const categories = [
  {
    name: "Science",
    questions: [
      { question: "What planet is called the Red Planet?", answers: [{text:"Mars",correct:true},{text:"Venus",correct:false},{text:"Jupiter",correct:false},{text:"Mercury",correct:false}], points:100 },
      { question: "H2O is the chemical formula for what?", answers: [{text:"Oxygen",correct:false},{text:"Water",correct:true},{text:"Hydrogen",correct:false},{text:"Helium",correct:false}], points:200 },
      { question: "What gas do plants absorb?", answers: [{text:"Oxygen",correct:false},{text:"Carbon Dioxide",correct:true},{text:"Nitrogen",correct:false},{text:"Hydrogen",correct:false}], points:300 },
      { question: "What is the heaviest naturally occurring element?", answers: [{text:"Uranium",correct:true},{text:"Gold",correct:false},{text:"Lead",correct:false},{text:"Platinum",correct:false}], points:400 },
      { question: "What part of the cell contains DNA?", answers: [{text:"Nucleus",correct:true},{text:"Cytoplasm",correct:false},{text:"Membrane",correct:false},{text:"Ribosome",correct:false}], points:500 }
    ]
  },
  {
    name: "History",
    questions: [
      { question: "Who was the first President of the USA?", answers: [{text:"Abraham Lincoln",correct:false},{text:"George Washington",correct:true},{text:"Thomas Jefferson",correct:false},{text:"John Adams",correct:false}], points:100 },
      { question: "In which year did World War II end?", answers: [{text:"1945",correct:true},{text:"1939",correct:false},{text:"1918",correct:false},{text:"1965",correct:false}], points:200 },
      { question: "The Great Wall is in which country?", answers: [{text:"China",correct:true},{text:"Japan",correct:false},{text:"India",correct:false},{text:"Korea",correct:false}], points:300 },
      { question: "Who discovered America?", answers: [{text:"Christopher Columbus",correct:true},{text:"Leif Erikson",correct:false},{text:"Magellan",correct:false},{text:"Vasco da Gama",correct:false}], points:400 },
      { question: "Which empire was ruled by Julius Caesar?", answers: [{text:"Roman Empire",correct:true},{text:"Greek Empire",correct:false},{text:"Persian Empire",correct:false},{text:"Ottoman Empire",correct:false}], points:500 }
    ]
  },
  {
    name: "Movies",
    questions: [
      { question: "Who directed 'Jaws'?", answers: [{text:"Steven Spielberg",correct:true},{text:"James Cameron",correct:false},{text:"Martin Scorsese",correct:false},{text:"Alfred Hitchcock",correct:false}], points:100 },
      { question: "What movie features a character named 'Forrest'?", answers: [{text:"Forrest Gump",correct:true},{text:"Cast Away",correct:false},{text:"Titanic",correct:false},{text:"Gladiator",correct:false}], points:200 },
      { question: "Which movie is about a shark?", answers: [{text:"Jaws",correct:true},{text:"Finding Nemo",correct:false},{text:"Shark Tale",correct:false},{text:"The Meg",correct:false}], points:300 },
      { question: "Who played Jack in Titanic?", answers: [{text:"Leonardo DiCaprio",correct:true},{text:"Brad Pitt",correct:false},{text:"Tom Cruise",correct:false},{text:"Matt Damon",correct:false}], points:400 },
      { question: "Which movie won Best Picture in 2020?", answers: [{text:"Parasite",correct:true},{text:"1917",correct:false},{text:"Joker",correct:false},{text:"Once Upon a Time in Hollywood",correct:false}], points:500 }
    ]
  },
  {
    name: "Sports",
    questions: [
      { question: "How many players in a soccer team?", answers: [{text:"11",correct:true},{text:"10",correct:false},{text:"9",correct:false},{text:"12",correct:false}], points:100 },
      { question: "Which sport uses a puck?", answers: [{text:"Ice Hockey",correct:true},{text:"Football",correct:false},{text:"Basketball",correct:false},{text:"Tennis",correct:false}], points:200 },
      { question: "Which country hosted the 2016 Olympics?", answers: [{text:"Brazil",correct:true},{text:"China",correct:false},{text:"UK",correct:false},{text:"Japan",correct:false}], points:300 },
      { question: "How many rings are on the Olympic flag?", answers: [{text:"5",correct:true},{text:"6",correct:false},{text:"4",correct:false},{text:"7",correct:false}], points:400 },
      { question: "Who has won the most F1 championships?", answers: [{text:"Lewis Hamilton",correct:true},{text:"Michael Schumacher",correct:false},{text:"Ayrton Senna",correct:false},{text:"Sebastian Vettel",correct:false}], points:500 }
    ]
  }
];

const gameBoard = document.getElementById("game-board");
const questionContainer = document.getElementById("question-container");
const questionText = document.getElementById("question-text");
const answersDiv = document.getElementById("answers");
const nextBtn = document.getElementById("next-btn");
const scoreDisplay = document.getElementById("score-display");

let score = 0;
let currentCategory = null;
let currentQuestionIndex = null;

// Build grid
categories.forEach((cat, catIndex) => {
  const colDiv = document.createElement("div");
  colDiv.classList.add("category");
  const title = document.createElement("h3");
  title.textContent = cat.name;
  colDiv.appendChild(title);

  cat.questions.forEach((q, qIndex) => {
    const btn = document.createElement("button");
    btn.classList.add("question-btn");
    btn.textContent = q.points;
    btn.dataset.category = catIndex;
    btn.dataset.index = qIndex;
    btn.addEventListener("click", () => openQuestion(catIndex, qIndex, btn));
    colDiv.appendChild(btn);
  });

  gameBoard.appendChild(colDiv);
});

// Open question
function openQuestion(catIndex, qIndex, btn) {
  currentCategory = catIndex;
  currentQuestionIndex = qIndex;
  const q = categories[catIndex].questions[qIndex];
  questionText.textContent = `${q.question} (${q.points} pts)`;
  answersDiv.innerHTML = "";
  q.answers.forEach(a => {
    const aBtn = document.createElement("button");
    aBtn.classList.add("answer-btn");
    aBtn.textContent = a.text;
    aBtn.addEventListener("click", () => selectAnswer(aBtn, a.correct, q.points, btn));
    answersDiv.appendChild(aBtn);
  });
  questionContainer.style.display = "block";
}

// Answer selection
function selectAnswer(button, correct, points, gridBtn) {
  if(correct){
    button.style.background = "green";
    score += points;
  } else {
    button.style.background = "red";
  }
  Array.from(answersDiv.children).forEach(b => b.disabled = true);
  gridBtn.disabled = true; // disable grid button
  nextBtn.style.display = "block";
  updateScore();
}

// Next button
nextBtn.addEventListener("click", () => {
  questionContainer.style.display = "none";
  nextBtn.style.display = "none";
});

// Update score display
function updateScore(){
  scoreDisplay.textContent = `Score: ${score}`;
}
</script>
</body>
</html>
